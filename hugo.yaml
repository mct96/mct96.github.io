baseURL: 'https://mct96.github.io/'
languageCode: en-us
title: mct96
theme: custom-paper
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  math: true
  
  homeInfoParams:
    Title: Hi there ✌️
    Content: Hello welcome! This is my personal blog. I write about specific subjects about mathematics, statistics, artificial intelligence and algorithms.
  socialIcons:
    - name: github
      url: https://github.com/mct96

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
 main:
  - identifier: Posts
    name: "Posts"
    url: /
    weight: 1
  - identifier: Archives
    name: "Archives"
    url: /archives/
    weight: 2

  - identifier: 
    name: "Search"
    url: /search/
    weight: 3
